<html>
<head>
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <template id="login-template">
        <div id="login">
            <h2>Log into StudyStream</h2>
            <button id="login-button" class="primary">Login</button>
        </div>
    </template>
    <template id="loading-template">
        <div id="loading">
            <h2>One moment please...</h2>
            <div class="spinner">
                <div></div><div></div><div></div><div></div>
            </div>
        </div>
    </template>
    <template id="no-buddies-template">
        <div id="no-buddies">
            <button class="refresh-button" title="Refresh"><img src="images/refresh.png" /></button>
            <h2>No buddies online<br/> in any focus rooms.</h2>
            <img id="sad-img" src="images/sad.png" />
        </div>
    </template>
    <template id="buddy-template">
        <div class="buddy">
            <img class="buddy-avatar" />
            <div class="buddy-info">
                <div class="buddy-name-line">
                    <div class="favourite-indicator"></div>
                    <img class="premium-indicator" src="https://app.studystream.live/assets/icons/premium-tick.svg" />
                    <div class="buddy-name">
                        <span class="buddy-display-name"></span>
                        <span class="buddy-full-name"></span>
                    </div>
                    <img class="buddy-country-flag" />
                    <div class="buddy-follower">Follower</div>
                </div>
                <div class="buddy-room">
                    <div class="online-indicator"></div><div class="room-name"></div>
                </div>
            </div>
        </div>
    </template>
    <template id="buddies-template">
        <div id="buddies">
            <button class="refresh-button" title="Refresh"><img src="images/refresh.png" /></button>
            <div id="buddies-list"></div>
        </div>
    </template>
    <div id="root">
    </div>
    <script src="popup.js"></script>
</body>
</html>
